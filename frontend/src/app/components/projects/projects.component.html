<div class="projects-container">
  <div class="projects-header">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" (click)="createProject()">
      <mat-icon>add</mat-icon>
      Create Project
    </button>
  </div>

  <div class="projects-content">
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
      <p>Loading projects...</p>
    </div>

    <div *ngIf="!loading && projects.length === 0" class="no-projects">
      <mat-icon>folder_open</mat-icon>
      <h3>No projects found</h3>
      <p>Create your first project to get started</p>
      <button mat-raised-button color="primary" (click)="createProject()">
        Create Project
      </button>
    </div>

    <div *ngIf="!loading && projects.length > 0" class="projects-grid">
      <mat-card *ngFor="let project of projects" class="project-card">
        <mat-card-header>
          <mat-card-title>{{ project.name }}</mat-card-title>
          <mat-card-subtitle>Created: {{ project.createdAt | date }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ project.description || 'No description available' }}</p>
        </mat-card-content>
        
        <mat-card-actions>
          <button mat-button (click)="viewProject(project)">
            <mat-icon>visibility</mat-icon>
            View
          </button>
          <button mat-button (click)="editProject(project)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteProject(project)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
